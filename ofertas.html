<script type="text/x-tmpl" id="tmpl-data-producto-oferta">

                <div class="separator clear-left">
                    <p class="price-product btn-add price-text-color">
                        <i class="fa fa-money"></i>${%= numeral(o.precio).format('0,0') %}
                    </p>

                    </p>
                </div>

                </div>
            </div>
        </div>
    </div>

</script>

<script type="text/x-tmpl" id="tmpl-data-experto">

    <li class="text-center">
        <a>
            <img class="profile img-circle" src="{%= urlImages %}Expertos/{%=o.url%}" />
        </a>
        <h2>{%=o.nombre%}</h2>
        <a href="skype:{%=o.skype%}?chat">
            <img src="images/skype.png" alt="Colombia" class="skype">
        </a>
        <span> <a style="color:#fff" href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to={%=o.email%}" target="blanck" >{%=o.email%}</a></span>
        <span>Cel: {%=o.telefono%}</span>
    </li>

</script>

<script>

    var ventas = {
        Video: function () {

            $.ajax({
                url: urlAPI + 'videoUnidad',
                type: 'POST',
                data: { 'idUnidad': unidad },
                dataType: 'json'
            }).done(function (response) {

                $('#videoYoutube').attr('src', response[0].url_video);

            }).fail(function (response) {

                console.log(response);

            });
        },

        SlideUnidad: function () {

            $.ajax({
                url: urlAPI + 'SlidesUnidad',
                type: 'POST',
                data: { 'idUnidad': unidad },
                dataType: 'json'
            }).done(function (data) {

                var activeCount = 1;
                var template = "";
                var clasesActive = "";
                var templateIndicator = "";
                var clasesActiveIndicator = "";

                $.each(data, function (i, item) {

                    if (activeCount == 1) {
                        clasesActive = "item active";
                        clasesActiveIndicator = "active";
                        activeCount++;
                    } else {
                        clasesActive = "item";
                        clasesActiveIndicator = "";
                    };

                    templateIndicator += '<li data-target="#main-slider" data-slide-to="' + i + '" class="' + clasesActiveIndicator + '"></li>';

                    template += "<div onclick='location.href="+'"'+item.url+'"'+"' class='" + clasesActive + "' style='cursor:pointer; background-image: url(" + urlImages + "Slides" + item.url_imagen + ");'></div>"

                });

                $("#adminSlideVentas").append(template);
                $("#adminIndicatorsSlide").append(templateIndicator);


            }).fail(function (response) {

                console.log(response);

            });
        }
    }

    var ofertas = {
        listarOfertas: function () {

            $.ajax({
                url: urlAPI + 'listarProductosOferta',
                type: 'POST',
                dataType: 'json'
            }).done(function (data) {

                if (data.length > 0) {

                    $.each(data, function (i, item) {

                        $("#adminListaOfertas").append(tmpl("tmpl-data-producto-oferta", item));

                    });

                } else {
                    $("#adminListaOfertas").append("<div class='col-md-12'><h2>No existen ofertas para esta semana.</h2></div>");
                }

                var options = {
                    valueNames: ['name-product', 'price-product', 'price-desc'],
                    page: 12,
                    plugins: [ListPagination({})]
                };

                var userList = new List('products', options);

            }).fail(function (response) {

                console.log(response);

            });
        }
    }

    var niff_lista_precio = {
        imagenListadoPrecio: function () {

            $.ajax({
                url: urlAPI + 'listarListaPrecioxEstado',
                type: 'POST',
                dataType: 'json'
            }).done(function (data) {

                $('#admin-lista-pre').attr('href', urlImages + "ListaPrecio" + data[0].url_pdf);
                $('#admin-lista-descarga').attr('href', urlImages + "ListaPrecio" + data[0].url_pdf);

            }).fail(function (response) {

                console.log(response);

            });
        }
    }

    var expertos = {
        Listar: function () {

            $.ajax({
                url: urlAPI + 'listarExpertosxUnidad',
                type: 'POST',
                data: { 'idUnidad': unidad },
                dataType: 'json'
            }).done(function (response) {

                var template = "";

                $.each(response, function (i, item) {

                    template += tmpl("tmpl-data-experto", item);

                });

                $("#nav-tabs-expertos").append(template);


            }).fail(function (response) {

                console.log(response);

            });


        }
    }

    jQuery(document).ready(function ($) {
        ofertas.listarOfertas();
        ventas.SlideUnidad();
        niff_lista_precio.imagenListadoPrecio();
        expertos.Listar();
    });

</script>
