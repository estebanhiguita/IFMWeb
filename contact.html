    <script>
        $(function () {

            $( "#footer" ).load( "_layouts/footer.html" );

            $(".img-category").mouseenter(function (event) {

            });

        var unidad = 1;
        var active = 1;

    <script type="text/x-tmpl" id="tmpl-data-partners">

    <script type="text/x-tmpl" id="tmpl-data-noticias">

        <div class="item {%= classActive %} slide-home" style="background-image: url({%= urlImages %}Noticias/{%=o.url_imagen%});background-size: 100% 100%;background-position-y: center;background-position-x: center;">

                                {%=o.descripcion%}
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </script>

    <script>

        var contact = {
            Init:function(){
                jQuery.validator.setDefaults({
                    debug: true,
                    success: "valid"
                });

                var form = $( "#frmContact" );
                form.validate({
                    messages: {
                        txtNombre: {
                            required: "El nombre es requerido."
                        },
                        txtEmail: {
                            required: "El email es requerido.",
                            email:"El email no tiene el formato correcto"
                        },
                        txtTelefono: {
                            required: "El telefono es requerido."
                        },
                        txtDescripcion: {
                            required: "La descripcion es requerida."
                        },
                        
                    }
                });

                $( "#btnGuardarContacto" ).click(function() {
                    if (form.valid()) {
                        contact.Guardar();
                    };
                });
            },

            Guardar:function(){
             $.ajax({
                url: urlAPI + 'createContacto',
                type: 'POST',
                data: new FormData( document.getElementById("frmContact") ),
                processData: false,
                dataType:'json',
                contentType: false
            }).done(function (data) {

                alertify.alert("Felicitaciones",data.msj);

            }).fail(function (response) {

                console.log(response);

            });
        }
    }


    var unidadNegocio = {


        SlideUnidad: function () {

            $.ajax({
                url: urlAPI + 'SlidesUnidad',
                type: 'POST',
                data: { 'idUnidad': unidad },
                dataType: 'json'
            }).done(function (data) {

                var activeCount = 1;
                var template = "";
                var clasesActive = "";
                var templateIndicator = "";
                var clasesActiveIndicator = "";

                $.each(data, function (i, item) {

                    if (activeCount == 1) {
                        clasesActive = "item active";
                        clasesActiveIndicator = "active";
                        activeCount++;
                    } else {
                        clasesActive = "item";
                        clasesActiveIndicator = "";
                    };

                    templateIndicator += '<li data-target="#main-slider-2" data-slide-to="' + i + '" class="' + clasesActiveIndicator + '"></li>';

                    template += "<div onclick='location.href="+'"'+item.url+'"'+"' class='" + clasesActive + "' style='cursor:pointer; background-image: url(" + urlImages + "Slides" + item.url_imagen + ");'></div>"

                });

                $("#adminSlideUnidad").append(template);
                $("#adminIndicatorsSlide").append(templateIndicator);


            }).fail(function (response) {

                console.log(response);

            });
        }
    }

    var noticias = {
        listarActivas: function () {

            $.ajax({
                url: urlAPI + 'listarNoticiaxFecha',
                type: 'POST',
                dataType: 'json'
            }).done(function (data) {

                $.each(data, function (i, item) {

                    classActive = active == 1 ? 'active' : '';

                    $("#adminNoticias").append(tmpl("tmpl-data-noticias", item));

                    active++;

                });

                active = 1;

            }).fail(function (response) {

                console.log(response);

            });
        }
    }

    var niff_lista_precio = {
        imagenNiff: function () {

            $.ajax({
                url: urlAPI + 'listarNiffxEstado',
                type: 'POST',
                dataType: 'json'
            }).done(function (data) {

                $('#adminNiff').attr('src', urlImages + "Niff/" + data[0].url_imagen);

            }).fail(function (response) {

                console.log(response);

            });
        },

        imagenListadoPrecio: function () {

            $.ajax({
                url: urlAPI + 'listarListaPrecioxEstado',
                type: 'POST',
                dataType: 'json'
            }).done(function (data) {

                $('#adminListaPrecio').attr('src', urlImages + "ListaPrecio" + data[0].url_imagen);
                $('#adminPDFListaPrecio').attr('href', urlImages + "ListaPrecio" + data[0].url_pdf);

            }).fail(function (response) {

                console.log(response);

            });
        }
    }

    jQuery(document).ready(function ($) {
        unidadNegocio.SlideUnidad();
        noticias.listarActivas();
        niff_lista_precio.imagenNiff();
        niff_lista_precio.imagenListadoPrecio();
        contact.Init();
    });

</script>
