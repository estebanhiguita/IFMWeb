<script type="text/javascript">
    
var suscripcion = {
    Init:function(){
        jQuery.validator.setDefaults({
            debug: true,
            success: "valid"
        });

        var form = $( "#frmSuscripcion" );
        form.validate({
            messages: {
                txtEmail: {
                    required: "El email es requerido.",
                    email:"El email no tiene el formato correcto"
                }
            }
        });

        $( "#btnSuscribir" ).click(function() {
            if (form.valid()) {
                suscripcion.Guardar();
            };
        });
    },

    Guardar:function(){
         $.ajax({
            url: urlAPI + 'createSuscripcion',
            type: 'POST',
            data: new FormData( document.getElementById("frmSuscripcion") ),
            processData: false,
            dataType:'json',
            contentType: false
        }).done(function (data) {

            alertify.alert("Felicitaciones",data.msj);

        }).fail(function (response) {

            console.log(response);

        });
    }
}
       
    //#main-slider
    $(function(){
        $('#main-slider.carousel').carousel({
            interval: 8000
        });

        suscripcion.Init();
    });


</script>
